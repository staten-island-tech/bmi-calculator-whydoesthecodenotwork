<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bmi calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>bmi calculator</h1>
    <form id="input" onsubmit="go();return false">
      <label
        >what is your name:<br /><input
          type="text"
          name="name"
          autocomplete="off"
          required
      /></label>
      <label
        >what is your height in cm:<br />
        <input
          type="number"
          name="height"
          step="any"
          autocomplete="off"
          required
      /></label>
      <label
        >what is your weight in kg:<br /><input
          type="number"
          name="weight"
          step="any"
          autocomplete="off"
          required
      /></label>
      <input type="submit" value="diagnose me" />
    </form>
    <div id="results">
      <p id="bmi"></p>
      <p id="class"></p>
      <div id="bar">
        <meter id="classbar" min="0" max="100" value="0"></meter>
        <div id="bardescriptor">
          <p id="low">lower end<br />yeah</p>
          <p id="high">higher end<br />yeah</p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
